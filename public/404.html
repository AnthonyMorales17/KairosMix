<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KairosMix</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect hack
      // https://github.com/rafgraph/spa-github-pages
      var pathSegments = window.location.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });
      
      // Remove 'KairosMix' from path if present
      if (pathSegments[0] === 'KairosMix') {
        pathSegments.shift();
      }
      
      var route = pathSegments.join('/');
      
      // Redirect to index.html with the route as a query parameter
      window.location.replace(
        window.location.protocol + '//' + 
        window.location.hostname + 
        (window.location.port ? ':' + window.location.port : '') + 
        '/KairosMix/?p=/' + route +
        (window.location.search ? '&' + window.location.search.slice(1) : '') +
        window.location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
